<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Задание №3</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form action="">
<div class="container-fluid main">
	<div class="row">
		<div class="col-xl-6 reg">	
			<h4>Registration form</h4>
			<ul>
				<li><input type="text" class="one long" placeholder="Username" name="" required></li>
				<li><input type="email" class="one long" placeholder="Email adress" maxlength="30" name="" required></li>
				<li><input type="password" class="one long" placeholder="Password" maxlength="10" name="" required></li>
				<li><input type="password" class="one long" placeholder="Confirm password" maxlength="10" name="" required></li>
			</ul>
		</div>
		<div class="col-xl-6 per">
			<p>Personal details</p>
			<input type="text" class="one" placeholder="First name" maxlength="50" name="" required>
			<input type="text" class="one" placeholder="Last name" maxlength="50" name="">
			<input type="text" class="one" placeholder="" name="">
			<input type="date" class="one" placeholder="mm/dd/yyyy" name="" required>
		</div>
	<div class="container">
		<div class="row">
			<div class="col-xl-12 check">
				<input type="checkbox" id="c1" name="">
				<label for="c1" checked>I want to receive mems and special offers</label>
			</div>
			<div class="col-xl-12 check">
				<input type="checkbox" id="c2" name="">
				<label for="c2" checked>I agree with Terms and Conditions</label>
			</div>
		</div>
	</div>
	<div class="container sub">
		<div class="row">
			<hr>
			<div class="col-12">
				<button type="submit">Submit</button>	
			</div>	
		</div>
	</div>
</div>
</div>
</form>



<script src="libs/bootstrap/js/bootstrap.min.js"></script>	
</body>
</html>
